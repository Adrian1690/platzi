<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />	
	<title>Ahora si eres capas</title>
	<script type="text/javascript">
		
		// Los clases camiensan con mayusculas
		var Mascota = function (n,v) {
			this.nombre = n;
			this.voz = v ;
		}
		
		Mascota.prototype.hablar = function () {
			alert( this.nombre + " dice"  +this.voz);
		}

		var perro = new Mascota("lucy" , "rauf");
		perro.hablar();

	</script>
</head>
<body>
	<h2> Prototype </h2>
	
</html>
